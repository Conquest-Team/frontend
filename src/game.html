<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Conquest</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css" rel="stylesheet">
        <link href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css" rel="stylesheet">
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    </head>
    <body class="main">
        <div class="middle" id="loading">
            <i class="fas fa-circle-notch fa-spin fa-8x"></i>
        </div>

        <div id="game" style="opacity: 0%">
            <div id="map"></div>

            <div class="tl-corner" >
                <h1 id="countryName"></h1>
                <img id="countryFlag">
            </div>
            <div class="tr-corner">
                <span>logged in as <span class="username"></span> <i class="fa-solid fa-envelopes-bulk"></i> <i class="fa-duotone fa-gear"></i></span>
            </div>

            <div class="bl-corner info">
                <h2>Members</h2>
                <ol id="people"></ol>
                <h2>Statistics</h2>
                <p id="army">Army count:</p>
                <p id="population">Population:</p>
                <h2>Invites</h2>
                <ol id="invites"></ol>
                <button class="button">Invite a person</button>
            </div>
            <div class="br-corner">
                <ul class="chat">
                    <li>yourfriend: hello</li>
                    <li>yourfriend: hello</li>
                    <li>yourfriend: hello</li>
                    <li>yourfriend: hello</li>
                    <li>yourfriend: hello</li>
                    <li><span style="color:blueviolet">Discord</span> wynn: fuck off</li>
                    <li>yourfriend: no u</li>

                </ul>
                <input type="text">
            </div>
        </div>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script> 
        <script type="module" src="js/ui.js"></script>
        <script type="module" src="js/game.js"></script>
    </body>

</html>
